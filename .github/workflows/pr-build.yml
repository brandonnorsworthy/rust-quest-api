name: Build and Test

on:
  pull_request:
    branches:
      - main

jobs:
  pr-build:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Load environment variables
        run: |
          if [ -f .env ]; then
            export $(cat .env | xargs)
          fi

      - name: Build the project
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/
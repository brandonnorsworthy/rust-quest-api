name: Build, Test, and Deploy

on:
  push:
    branches:
      - main

jobs:
  main-deploy:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Check if init.sql has changed
        id: init_sql_changed
        run: |
          git diff --exit-code HEAD^ HEAD -- database/init.sql || echo "true" > init_sql_changed.txt
          if [ -f init_sql_changed.txt ]; then
            echo "init_sql_changed=true" >> $GITHUB_ENV
          else
            echo "init_sql_changed=false" >> $GITHUB_ENV
          fi

      - name: Reset PostgreSQL database if init.sql has changed
        if: env.init_sql_changed == 'true'
        run: |
          psql -h ${{ secrets.DB_HOST }} -U ${{ secrets.DB_USER }} -d ${{ secrets.DB_NAME }} -f database/init.sql
        env:
          PGPASSWORD: ${{ secrets.DB_PASSWORD }}

      - name: Run tests
        run: npm test

      - name: Deploy to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: "us-east-1"
        run: |
          aws s3 sync dist/ ${{ secrets.S3_PATH_PRODUCTION }} --delete
